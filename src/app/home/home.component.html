<div class="container color-dark">
  <div class="col">
    <p>Add bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list Goals ({{itemCount}}) </p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">

    <p class="sm">use form below to add new bucket list life goals. what u would like to realize in your life</p>

    <form>
      <input type="text" class="text" name="item" placeholder="Life Goal.."[(ngModel)]="goalText">
      <br><span>{{goalText}}</span>
      <input type="submit" class="btn" [value]="btnText" (click)='addItem()'>
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i= index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
